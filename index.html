<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品ランダムセレクター</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' fill='%2306b6d4'><path d='M32 32C14.3 32 0 46.3 0 64V448c0 17.7 14.3 32 32 32H480c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32H32zM160 128a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm192 0a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm-96 96a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm-96 96a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm192 0a32 32 0 1 1 0 64 32 32 0 1 1 0-64z'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style type="text/tailwindcss">
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        .transition-all {
            transition: all 0.3s ease-in-out;
        }

        #sliding-fab-drawer {
            max-width: 0;
            padding-left: 0;
            padding-right: 0;
            overflow: hidden;
        }

        #sliding-fab-container.drawer-open #sliding-fab-drawer {
            max-width: 100px; /* ドロワーが開いたときの幅 (ボタンサイズに応じて調整) */
            padding-left: 0.75rem; /* p-3 */
            padding-right: 0.75rem; /* p-3 */
        }
        /* ドロワーが開いたときにアイコンを回転 ( < → > ) */
        #sliding-fab-container.drawer-open #sliding-fab-icon {
            transform: rotate(180deg);
        }
        /* モーダル表示時にドロワーを隠す (古い .fab-hidden と同じ役割) */
        #sliding-fab-container.fab-hidden {
             transform: translateX(100%) translateY(-50%);
             opacity: 0;
             pointer-events: none;
        }
        /* 隠すときのアニメーション */
        #sliding-fab-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #image-compare-modal, #image-compare-modal-backdrop {
            transition: opacity 0.3s ease-out;
            opacity: 0;
            pointer-events: none;
        }
        #image-compare-modal.active, #image-compare-modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }
        #image-compare-modal.active > div {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        #image-compare-modal > div {
            transform: translateY(-20px) scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .modal-content {
            max-height: 85vh;
        }
        .view-btn-active {
             background-color: #0f766e; /* teal-700 */
             color: white;
        }
        .work-list-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background-color: #1f2937; /* gray-800 */
            border-radius: 0.75rem;
            transition: background-color 0.2s;
            min-height: 7.5rem;
        }
        .work-list-item:hover {
            background-color: #374151; /* gray-700 */
        }
        .date-filter-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
        }
        .btn-disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
        .border-red-500 {
            border-color: #ef4444;
        }
        summary {
            list-style: none;
            cursor: pointer;
        }
        summary::-webkit-details-marker {
            display: none;
        }
        details[open] > summary .chevron-icon {
            transform: rotate(180deg);
        }
        .chevron-icon {
            transition: transform 0.2s ease-in-out;
        }
        .tag-item-and { background-color: #059669 !important; color: white !important; }
        .tag-item-or { background-color: #2563eb !important; color: white !important; }
        .tag-item-not { background-color: #be123c !important; color: white !important; text-decoration: line-through; }
        .stats-tab-active {
            background-color: #0f766e;
            color: white;
        }
        .site-badge {
            
            position: absolute;
            top: 6px;
            left: 6px;
            height: 16px;
            line-height: 16px;
            padding: 0 5px;
            font-size: 10px;
            font-weight: 800;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.5);
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">
    
    <div id="version-display" class="fixed top-2 right-3 text-xs text-gray-600 font-mono z-[60]"></div>

    <div class="sticky top-0 z-[60]">
    
        <div id="lite-mode-banner" class="hidden bg-sky-700 text-white text-center py-1 font-bold text-sm">
            Liteモードで実行中 (50件のみ表示 / 画像・リアルタイム更新は制限されています)
        </div>
        <div id="debug-banner" class="hidden bg-amber-600 text-black text-center py-1 font-bold text-sm">
            デバッグモード実行中 - データは保存されません
        </div>

    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 z-[100] flex items-center justify-center p-4">
        <button id="lite-mode-switch-debug" class="absolute top-4 left-4 px-3 py-1 text-xs bg-sky-800 hover:bg-sky-700 text-gray-300 rounded-lg transition-opacity duration-300">
            Liteモード (Debug)
        </button>
        <div id="loading-content" class="text-center transition-opacity duration-300 opacity-0">
            <i class="fas fa-spinner fa-spin fa-3x text-teal-400"></i>
            <p id="loading-text" class="mt-4 text-gray-400">アプリケーションを初期化中...</p>
            <div class="w-64 mx-auto mt-4 bg-gray-700 rounded-full h-2.5">
                <div id="loading-progress-bar" class="bg-teal-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <button id="lite-mode-switch-prod" class="hidden mt-6 px-4 py-2 text-sm bg-sky-700 hover:bg-sky-600 text-white rounded-lg transition-opacity duration-300">
                読み込みが遅い場合はこちら (Liteモードで再試行)
            </button>
        </div>
    </div>


    <!-- Main Container -->
    <div id="app-container" class="min-h-screen p-4 md:p-8 opacity-0 transition-opacity duration-500">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: Controls -->
            <aside class="lg:col-span-1 space-y-6">
                <!-- Data Sync Panel (Collapsible) -->
                <details id="sync-panel-details" class="bg-gray-800 rounded-xl shadow-lg">
                    <summary class="p-6 flex justify-between items-center">
                        <h2 class="text-xl font-bold text-teal-400 flex items-center"><i class="fas fa-sync-alt mr-3"></i>データ同期</h2>
                        <i class="fas fa-chevron-down chevron-icon"></i>
                    </summary>
                    <div class="px-6 pb-6">
                        <div class="space-y-3 pt-2 border-t border-gray-700">
                            <div class="flex items-center bg-gray-700 rounded-lg p-2">
                                <input type="text" id="syncIdDisplay" class="bg-transparent w-full text-gray-300 focus:outline-none" readonly>
                                <button id="copySyncIdBtn" class="ml-2 px-3 py-1 bg-teal-600 hover:bg-teal-700 rounded-md text-sm transition-colors"><i class="fas fa-copy"></i></button>
                            </div>
                            <select id="syncIdHistory" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-teal-500"></select>
                            <div class="flex items-center">
                                <input type="text" id="newSyncIdInput" placeholder="新しい同期IDをペースト" class="w-full bg-gray-700 border border-gray-600 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-teal-500" autocomplete="off">
                                <button id="loadSyncIdBtn" class="px-4 py-2 rounded-lg transition-colors font-semibold disabled:opacity-50 disabled:cursor-not-allowed bg-teal-600 hover:bg-teal-700 text-white rounded-l-none flex-shrink-0">読込</button>
                            </div>
                            <div class="flex space-x-2 pt-2">
                                <button id="clearHistoryBtn" class="w-full text-sm px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors">履歴クリア</button>
                                <button id="deleteDataBtn" class="w-full text-sm px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition-colors">全作品削除</button>
                            </div>
                            <div class="flex space-x-2 pt-2 border-t border-gray-700 mt-3">
                                <button id="exportBackupBtn" class="w-full text-sm px-4 py-2 rounded-lg transition-colors font-semibold disabled:opacity-50 disabled:cursor-not-allowed bg-emerald-600 hover:bg-emerald-700 text-white">
                                    <i class="fas fa-download mr-2"></i>バックアップ
                                </button>
                                <button id="importBackupBtn" class="w-full text-sm px-4 py-2 rounded-lg transition-colors font-semibold disabled:opacity-50 disabled:cursor-not-allowed bg-amber-600 hover:bg-amber-700 text-black">
                                    <i class="fas fa-upload mr-2"></i>インポート (未)
                                </button>
                            </div>
                             <div class="pt-2">
                                <button id="toggleDebugModeBtn" class="w-full text-sm px-4 py-2 bg-amber-600 hover:bg-amber-700 rounded-lg transition-colors">デバッグモード開始</button>
                            </div>
                        </div>
                    </div>
                </details>

                <!-- Work Registration Panel (Collapsible) -->
                <details id="registration-panel-details" class="bg-gray-800 rounded-xl shadow-lg">
                    <summary class="p-6 flex justify-between items-center">
                        <h2 class="text-xl font-bold text-lime-400 flex items-center"><i class="fas fa-plus-circle mr-3"></i>作品登録</h2>
                        <i class="fas fa-chevron-down chevron-icon"></i>
                    </summary>
                    <div class="px-6 pb-6">
                         <div id="addWorkError" class="hidden text-sm text-center bg-red-900 border border-red-700 text-red-300 p-2 rounded-lg mb-4"></div>
                         <form id="addWorkForm" class="space-y-4 pt-2 border-t border-gray-700">
                            <div class="relative"> <label for="workNameInput" class="block text-sm font-medium text-gray-400 mb-1">作品名</label>
                                <div class="flex items-center gap-2 relative"> <input type="text" name="workName" id="workNameInput" placeholder="作品名" class="flex-grow bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-lime-500 pr-20" required autocomplete="off"> <button type="button" id="clear-workNameInput" class="absolute inset-y-0 right-12 flex items-center pr-2 text-gray-400 hover:text-white hidden">
                                        <i class="fas fa-times-circle"></i>
                                    </button>
                                    <button type="button" data-action="external-search-reg" class="flex-shrink-0 w-10 h-10 bg-emerald-600 hover:bg-emerald-700 rounded-lg text-white flex items-center justify-center" title="外部サイトで検索"><i class="fas fa-globe-asia"></i></button>
                                </div>
                            </div>
                            <select name="workGenre" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-lime-500" required>
                                <option value="漫画">漫画</option>
                                <option value="ゲーム">ゲーム</option>
                                <option value="動画">動画</option>
                            </select>
                            <div class="relative"> <label for="workUrlInput" class="block text-sm font-medium text-gray-400 mb-1">作品URL (任意)</label>
                                <input type="url" name="workUrl" id="workUrlInput" placeholder="https://..." class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-lime-500 pr-10" autocomplete="off"> <button type="button" id="clear-workUrlInput" class="absolute inset-y-0 right-0 top-7 flex items-center pr-3 text-gray-400 hover:text-white hidden">
                                    <i class="fas fa-times-circle"></i>
                                </button>
                                </div>
                            <input type="text" id="workRegisteredAt" name="workRegisteredAt" placeholder="YYYY/MM/DD" data-role="date-input" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-lime-500" required autocomplete="off">
                            <div>
                                <label for="workImage" class="block text-sm font-medium text-gray-400 mb-2">画像 (任意, 900KB以下)</label>
                                <input type="file" name="workImage" id="workImage" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-lime-600 file:text-white hover:file:bg-lime-700">
                            </div>
                            <img id="imagePreview" src="" class="hidden max-w-full h-auto mx-auto rounded-lg mt-2">
                            <button type="submit" class="w-full px-4 py-3 bg-lime-600 hover:bg-lime-700 rounded-lg font-bold text-lg transition-colors">登録する</button>
                        </form>
                    </div>
                </details>

                <!-- Lottery Panel -->
                <div id="lottery-panel" class="bg-gray-800 p-6 rounded-xl shadow-lg lg:sticky top-8">
                    <h2 class="text-xl font-bold text-sky-400 mb-4 flex items-center"><i class="fas fa-dice mr-3"></i>抽選</h2>
                    <div class="bg-gray-700 p-4 rounded-lg mb-4 min-h-[60px]">
                        <p class="text-sm text-gray-400">現在の設定:</p>
                        <div id="lotterySummary" class="text-sm">設定を開いて条件を選択してください。</div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="startLotteryBtn" class="w-full px-4 py-4 bg-sky-600 hover:bg-sky-700 rounded-lg font-bold text-xl transition-colors">抽選開始！</button>
                        <button id="openLotterySettingsBtn" class="flex-shrink-0 px-4 py-4 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors"><i class="fas fa-cog text-xl"></i></button>
                    </div>
                </div>

            </aside>

            <!-- Right Column: Content -->
            <main class="lg:col-span-2 space-y-6 pb-24">
                <!-- List Controls -->
                <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
                     <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-3">
                        <div class="md:col-span-2 relative"> <div class="flex items-center bg-gray-700 rounded-lg px-3 relative"> <i class="fas fa-search text-gray-500"></i>
                                <input type="search" id="searchInput" placeholder="作品名・ジャンル・タグ名で検索..." class="w-full bg-transparent p-2 focus:outline-none ml-2 pr-10" autocomplete="off"> <button type="button" id="clear-searchInput" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-white hidden">
                                    <i class="fas fa-times-circle"></i>
                                </button>
                                </div>
                            <div id="search-suggest-box" class="hidden absolute top-full z-20 mt-1 w-full bg-gray-600 rounded-lg shadow-xl py-2 max-h-60 overflow-y-auto"> </div>
                            </div>
                        <div class="md:col-span-2 relative">
                            <button id="sortBtn" class="w-full h-full flex items-center justify-between bg-gray-700 p-2 rounded-lg hover:bg-gray-600 transition-colors">
                                <span id="sortStateLabel">並び替え: 登録日 (新しい順)</span><i class="fas fa-chevron-down text-sm"></i>
                            </button>
                            <div id="sortDropdown" class="hidden absolute z-20 mt-1 w-full bg-gray-700 rounded-lg shadow-xl py-1">
                                <!-- Sort options will be injected by JS -->
                            </div>
                        </div>
                         <button id="filterBtn" class="md:col-span-1 w-full h-full bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors flex items-center justify-center py-2"><i class="fas fa-filter mr-2"></i>絞り込み</button>
                    </div>
                </div>

                <!-- Active Filters & Count -->
                 <div class="flex flex-wrap gap-4 justify-between items-center px-2">
                    <div id="activeFilters" class="flex flex-wrap gap-2 items-center">
                         <span class="text-sm text-gray-400">絞り込み:</span>
                         <!-- Active filter badges will be injected here -->
                    </div>
                    <span id="workCount" class="flex-shrink-0 px-3 py-1 bg-gray-700 rounded-full text-sm font-semibold">0 作品</span>
                </div>
                
                <!-- Work List Panel -->
                <div>
                    <div class="flex justify-between items-center mb-4 px-2">
                        <h2 class="text-2xl font-bold">登録作品リスト</h2>
                        <div class="flex space-x-1 bg-gray-700 p-1 rounded-lg">
                            <button id="view-grid-btn" aria-label="グリッド表示" class="view-btn p-2 leading-none"><i class="fas fa-th-large"></i></button>
                            <button id="view-list-btn" aria-label="リスト表示" class="view-btn p-2 leading-none"><i class="fas fa-bars"></i></button>
                        </div>
                    </div>
                    <div id="workList" class="transition-all">
                        <!-- Work cards will be injected here -->
                    </div>
                     <div id="workListMessage" class="text-center py-10">
                        <!-- Messages like loading, no data, etc. will be shown here -->
                     </div>
                </div> <div id="pagination-controls" class="flex flex-col sm:flex-row justify-between items-center gap-4 mt-6 bg-gray-800 p-4 rounded-xl shadow-lg">
                    <div class="flex items-center space-x-2 text-sm">
                        <label for="itemsPerPageSelect" class="text-gray-400">表示件数:</label>
                        <select id="itemsPerPageSelect" class="bg-gray-700 border border-gray-600 rounded-md p-1 focus:outline-none focus:ring-2 focus:ring-sky-500">
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="prevPageBtn" class="px-3 py-1 bg-gray-600 hover:bg-gray-700 rounded-md disabled:opacity-50 disabled:cursor-not-allowed" disabled><i class="fas fa-chevron-left"></i> 前へ</button>
                        <span id="pageInfo" class="text-sm text-gray-400 px-2">ページ 1 / 1</span>
                        <button id="nextPageBtn" class="px-3 py-1 bg-gray-600 hover:bg-gray-700 rounded-md disabled:opacity-50 disabled:cursor-not-allowed" disabled>次へ <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- FAB Backdrop -->
    <div id="fab-backdrop" class="hidden fixed inset-0 z-20"></div>

    <div id="sliding-fab-container" class="fixed top-1/2 -translate-y-1/2 right-0 z-30 flex items-center">
        
        <div id="sliding-fab-drawer" class="bg-gray-800 rounded-l-lg shadow-lg flex flex-col space-y-3 p-3 transition-all duration-300">
            <button id="manageTagsFab" title="タグ管理" aria-label="タグ管理" class="w-14 h-14 bg-purple-600 hover:bg-purple-700 rounded-full text-white flex items-center justify-center shadow-lg"><i class="fas fa-tags text-xl"></i></button>
            <button id="statsFab" title="統計" aria-label="統計" class="w-14 h-14 bg-amber-600 hover:bg-amber-700 rounded-full text-white flex items-center justify-center shadow-lg"><i class="fas fa-chart-pie text-xl"></i></button>
            <button id="externalSearchFab" title="外部サイト検索" aria-label="外部サイト検索" class="w-14 h-14 bg-emerald-600 hover:bg-emerald-700 rounded-full text-white flex items-center justify-center shadow-lg"><i class="fas fa-globe-asia text-xl"></i></button>
            <button id="historyFab" title="総合履歴" aria-label="総合履歴" class="w-14 h-14 bg-gray-600 hover:bg-gray-700 rounded-full text-white flex items-center justify-center shadow-lg"><i class="fas fa-history text-xl"></i></button>
            <a href="price_comparison.html" title="価格比較ツール" aria-label="価格比較ツール">
                 <button class="w-14 h-14 bg-cyan-600 hover:bg-cyan-700 rounded-full text-white flex items-center justify-center shadow-lg"><i class="fas fa-balance-scale-right text-xl"></i></button>
            </a>
            <button id="drawerLotteryFab" title="抽選パネルへ" aria-label="抽選パネルへ移動" class="lg:hidden w-14 h-14 bg-sky-600 hover:bg-sky-700 rounded-full text-white flex items-center justify-center shadow-lg">
                <i class="fas fa-dice text-xl"></i>
            </button>
        </div>
        
        <button id="sliding-fab-toggle" aria-label="メニューを開く" class="w-10 h-24 bg-indigo-600 hover:bg-indigo-700 text-white flex items-center justify-center rounded-l-lg shadow-lg -mr-1">
            <i id="sliding-fab-icon" class="fas fa-chevron-left transition-transform duration-300"></i>
        </button>
    </div>

    <!-- Modals -->
    <div id="modal-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-70 z-40 transition-opacity"></div>

    <!-- Generic Modal Wrapper -->
    <div id="modal-wrapper" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div id="modal-container" class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-2xl transform transition-transform scale-95 opacity-0">
             <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 id="modal-title" class="text-xl font-bold">Modal Title</h3>
                <div class="flex items-center gap-3">
                    <div id="modal-header-actions" class="ml-auto"></div>
                    <button id="modal-close-btn" aria-label="閉じる" class="text-gray-400 hover:text-white"><i class="fas fa-times fa-lg"></i></button>
                </div>
            </div>
            <div id="modal-content-host" class="p-6 overflow-y-auto modal-content">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-700 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-[70]">
        <p id="toast-message">Message</p>
    </div>

    <!-- Simple Password Overlay -->
    <div id="password-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-95 z-[90] flex items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <form id="password-form" class="bg-gray-800 p-8 rounded-2xl shadow-2xl space-y-6">
                <h2 class="text-2xl font-bold text-center text-gray-300">認証</h2>
                <div id="password-error" class="hidden text-sm text-center bg-red-900 border border-red-700 text-red-300 p-2 rounded-lg"></div>

                    hour: '2-digit', minute: '2-digit',

                if (!includeTime) {

                return `${year}/${month}/${day}`;

                    timer = setTimeout(() => {

                const worksRef = collection(AppState.db, `/artifacts/${AppState.appId}/public/data/r18_works_sync/${AppState.syncId}/items`);
                AppState.unsubscribeWorks = onSnapshot(worksRef, (snapshot) => {
                    AppState.ui.loadingText.textContent = '作品データを取得中...'; // ← 具体的なテキストを追加

                    workChanges.forEach(change => {

            // --- Image Processing ---
            processImage: (file) => {
                return new Promise((resolve, reject) => {
                    if (file.size > 900 * 1024) return reject(new Error("ファイルサイズが900KBを超えています。別の画像をお試しください。"));
                    const reader = new FileReader();
                    reader.onload = e => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_SIZE = 512;
                            let { width, height } = img;
                            if (width > height) {
                                if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; }
                            } else {
                                if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; }
                            }
                            canvas.width = width;
                            canvas.height = height;
                            canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', 0.8));
                        };
                        img.src = e.target.result;
                    };
                    reader.onerror = error => reject(error);
                    reader.readAsDataURL(file);
                });
            },

            _renderTagsHTML: (tagIds, maxToShow = Infinity, workId = null, viewMode = 'grid') => {
                const tagObjects = App.getTagObjects(tagIds); // App.getTagObjects を使用
                if (tagObjects.length === 0) return ''; // タグがなければ空文字

                const isExpanded = workId && AppState.expandedTagsWorkIds.has(workId); // AppState を使用
                const displayLimit = isExpanded ? Infinity : maxToShow;
                const displayedTags = tagObjects.slice(0, displayLimit);
                const hasMoreTags = tagObjects.length > maxToShow && !isExpanded;

                // Custom viewMode logic
                const gapClass = viewMode === 'list' ? 'gap-1' : 'gap-2';
                const tagPaddingClass = viewMode === 'list' ? 'px-1 py-0' : 'px-1.5 py-0.5';

                let html = displayedTags.map(tag => {
                    const safeName = App.escapeHTML(tag.name); // (安全のためエスケープ処理)
                    return `<span class="${tagPaddingClass} rounded font-semibold text-xs" style="background-color:${tag.color}; color:${App.getContrastColor(tag.color)}">${safeName}</span>`;
                }).join('');

                // ↓ 修正: 'else if (hasMoreTags && !workId)' のブロックを追加
                if (hasMoreTags && workId) {
                    // Grid view: "expand" button
                    html += ` <button data-action="toggle-tags" data-id="${workId}" class="px-2 py-1 rounded bg-gray-600 hover:bg-gray-500 text-xs">+${tagObjects.length - maxToShow}</button>`;

                }

                return `<div class="flex flex-wrap ${gapClass} text-xs">${html}</div>`;

            getContrastColor: (hex) => {
                if (!hex) return '#FFFFFF';
                const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
                return (r * 0.299 + g * 0.587 + b * 0.114) > 186 ? '#000000' : '#FFFFFF';
            },

            getFilteredWorks: (filters, sourceWorks = AppState.works) => {
                let tempWorks = [...sourceWorks];

                // Mood / Rating filter
                if (filters.unratedOrUntaggedOnly) {
                    tempWorks = tempWorks.filter(w => (w.rating || 0) === 0 || !w.tagIds || w.tagIds.length === 0);
                } else if (filters.mood) { // Lottery
                    if (filters.mood === 'best') tempWorks = tempWorks.filter(w => (w.rating || 0) >= 4);
                    if (filters.mood === 'hidden_gem') tempWorks = tempWorks.filter(w => (w.rating || 0) <= 2);
                } else if (filters.rating && filters.rating.value > 0) { // List
                    // ↓↓↓ 修正: "below" (以下) のロジックと、(w.rating || 0) の安全対策を追加 ↓↓↓
                    if (filters.rating.type === 'exact') {
                        tempWorks = tempWorks.filter(w => (w.rating || 0) === filters.rating.value);
                    } else if (filters.rating.type === 'above') {
                        tempWorks = tempWorks.filter(w => (w.rating || 0) >= filters.rating.value);
                    } else if (filters.rating.type === 'below') { 
                        tempWorks = tempWorks.filter(w => (w.rating || 0) <= filters.rating.value);
                    }
                    // ↑↑↑ 修正ここまで ↑↑↑
                }

                // Genre filter
                if (filters.genres && filters.genres.size > 0) {
                    tempWorks = tempWorks.filter(w => filters.genres.has(w.genre));
                }
                
                // Date filter
                if (filters.dateFilter) {
                    const { mode, date, startDate, endDate } = filters.dateFilter;
                    if (mode === 'specific' && date && App.isValidDate(date)) {
                        const start = new Date(date); start.setHours(0,0,0,0);
                        const end = new Date(date); end.setHours(23,59,59,999);
                        tempWorks = tempWorks.filter(w => w.registeredAt && w.registeredAt.toDate() >= start && w.registeredAt.toDate() <= end);
                    } else if (mode === 'range' && startDate && endDate && App.isValidDate(startDate) && App.isValidDate(endDate)) {
                         const start = new Date(startDate); start.setHours(0,0,0,0);
                         const end = new Date(endDate); end.setHours(23,59,59,999);
                         tempWorks = tempWorks.filter(w => w.registeredAt && w.registeredAt.toDate() >= start && w.registeredAt.toDate() <= end);
                    }
                }
                
                // Tag filter
                const andTags = filters.andTagIds || new Set();
                if (andTags && andTags.size > 0) {
                    tempWorks = tempWorks.filter(w => w.tagIds && [...andTags].every(tid => w.tagIds.includes(tid)));
                }
                if (filters.orTagIds && filters.orTagIds.size > 0) {
                    tempWorks = tempWorks.filter(w => w.tagIds && [...filters.orTagIds].some(tid => w.tagIds.includes(tid)));
                }
                if (filters.notTagIds && filters.notTagIds.size > 0) {
                    tempWorks = tempWorks.filter(w => !w.tagIds || ![...filters.notTagIds].some(tid => w.tagIds.includes(tid)));
                }

                return tempWorks;
            },
            
            getFilteredAndSortedWorks: () => {
                let tempWorks = App.getFilteredWorks(AppState.listFilters);
                const { searchQuery, sortState, tags } = AppState; // tags を追加

                if (searchQuery) {
                    const normalizedQuery = App.normalizeString(searchQuery); // 正規化
                    const queryRegex = new RegExp(normalizedQuery.replace(/\./g, '.'), 'i'); // ワイルドカード "." を含む正規表現を作成

                    tempWorks = tempWorks.filter(w => {
                        // 作品名を正規化してチェック
                        const normalizedName = App.normalizeString(w.name);
                        if (queryRegex.test(normalizedName)) return true;

                        // ジャンル名を正規化してチェック (部分一致)
                        const normalizedGenre = App.normalizeString(w.genre);
                        if (queryRegex.test(normalizedGenre)) return true;

                        // タグ名を正規化してチェック
                        if (w.tagIds && w.tagIds.length > 0) {
                            for (const tagId of w.tagIds) {
                                const tag = tags.get(tagId);
                                if (tag) {
                                    const normalizedTagName = App.normalizeString(tag.name);
                                    if (queryRegex.test(normalizedTagName)) return true;
                                }
                            }
                        }
                        return false; // どれにも一致しない場合
                    });
                }

                // 並び替え処理 (変更なし)
                return tempWorks.sort((a, b) => {
                    const order = sortState.order === 'asc' ? 1 : -1;
                    const by = sortState.by;

                    if (by === 'name' || by === 'genre') {
                        const valA = a[by] || '';
                        const valB = b[by] || '';
                        return valA.localeCompare(valB, 'ja') * order;
                    }
                    
                    // 日付や数値の比較
                    let valA, valB;
                    if (by === 'registeredAt' || by === 'lastSelectedAt') {
                        // Timestamp オブジェクトまたは null/undefined を想定
                        valA = a[by] ? a[by].toMillis() : 0;
                        valB = b[by] ? b[by].toMillis() : 0;
                        // 日付の場合、null/undefined は最後に来るように調整
                        if (valA === 0) valA = (order === 1 ? Infinity : -Infinity);
                        if (valB === 0) valB = (order === 1 ? Infinity : -Infinity);
                    } else {
                        // rating, selectionCount など
                        valA = a[by] || 0;
                        valB = b[by] || 0;
                    }

                    return (valA - valB) * order;
                });
            },

            normalizeString: (str) => {
                if (!str) return '';
                return str
                    .toLowerCase() // 小文字化
                    .normalize('NFKC') // 全角記号などを半角に、濁点などを結合文字に
                    .replace(/[\u3041-\u3096]/g, char => String.fromCharCode(char.charCodeAt(0) + 0x60)) // ひらがな -> カタカナ
                    .replace(/[！＃＄％＆＇（）＊＋，－．／：；＜＝＞？＠［＼］＾＿｀｛｜｝～]/g, char => String.fromCharCode(char.charCodeAt(0) - 0xFEE0)) // 全角記号 -> 半角記号
                    .replace(/　/g, ' ') // 全角スペース -> 半角スペース
                    .replace(/[〇*]/g, '.') // ワイルドカード文字を正規表現の "." に変換
                    .trim();
            },

                    return;

                const normalizedQuery = App.normalizeString(query);

                    App.closeSuggestBox();
                    return;
                }

                const suggestions = [];
                const addedSuggestions = new Set(); // 重複防止用

                // 作品名から検索
                AppState.works.forEach(work => {
                    const normalizedName = App.normalizeString(work.name);
                    if (normalizedName.includes(normalizedQuery) && !addedSuggestions.has(work.name)) {
                        suggestions.push({ type: '作品名', value: work.name });

                    }
                });

                // タグ名から検索
                AppState.tags.forEach(tag => {
                    const normalizedTagName = App.normalizeString(tag.name);
                    if (normalizedTagName.includes(normalizedQuery) && !addedSuggestions.has(tag.name)) {
                        suggestions.push({ type: 'タグ', value: tag.name });

                         addedSuggestions.add(genre);
                    }
                });


                if (suggestions.length === 0) {

            getLotteryPool: () => {
                const poolFilters = { ...AppState.lotterySettings }; // 修正
                let pool = App.getFilteredWorks(poolFilters); // 修正
                
                const { priority, method, mood, unratedOrUntaggedOnly } = AppState.lotterySettings; // 修正
                const now = Date.now();
                const oneDay = 1000 * 60 * 60 * 24;

                // 未選択優先の場合、まず未選択の作品をプールする
                if (method === 'decrease_unselected') {
                    const unselectedPool = pool.filter(w => (w.selectionCount || 0) === 0);
                    if (unselectedPool.length > 0) {
                        pool = unselectedPool; // プールを未選択作品のみに絞る
                    }
                    // 未選択が0件なら、全員が対象の通常のロジックに進む
                }

                return pool.map(work => {
                    let weight = 100.0;
                    
                    // 1. 登録日 (Priority)
                    if (work.registeredAt) {
                        const daysAgo = (now - work.registeredAt.toMillis()) / oneDay;
                        if (priority === 'new') {
                            weight *= Math.max(0.1, 100 / (daysAgo + 10)); // 新しいほど重い
                        } else if (priority === 'old') {
                            weight *= Math.log10(daysAgo + 10) * 50; // 古いほど重い
                        }
                    }

                    const selectionCount = work.selectionCount || 0;
                    if (method === 'normal') {
                        weight /= (selectionCount + 1); // 選ばれた回数が多いほど選ばれにくい
                    }
                    // 'decrease_unselected' は上記でプール絞り込み済み

                    // 3. 気分 (Mood) - unratedOrUntaggedOnly が false の時のみ
                    if (!unratedOrUntaggedOnly) {
                        const rating = work.rating || 0;
                        if (mood === 'favorite') {
                            const ratingWeight = [0.1, 0.2, 0.5, 1.0, 1.5, 2.0]; // 評価0～5
                            weight *= ratingWeight[rating];
                        }
                        // 'best' と 'hidden_gem' は getFilteredWorks で絞り込み済み
                    }

                    return { ...work, weight: Math.max(1, weight) }; // 最低でも重み1を保証
                });
            },

            performLottery: async () => {
                const weightedPool = App.getLotteryPool(); // 修正
                if (weightedPool.length === 0) return App.showToast("抽選対象の作品がありません。"); // 修正
                
                const totalWeight = weightedPool.reduce((sum, work) => sum + work.weight, 0);
                if (totalWeight <= 0) return App.showToast("抽選対象の作品がありません (重み合計が0以下)。"); // 修正

                let random = Math.random() * totalWeight;
                let selectedWork = weightedPool.find(work => (random -= work.weight) <= 0) || weightedPool[weightedPool.length - 1];
                
                localStorage.setItem('lastSelectedWorkId', selectedWork.id);
                if (!AppState.isDebugMode) { // 修正
                    const newHistoryEntry = Timestamp.now();
                    await App.updateWork(selectedWork.id, {  // 修正
                        selectionCount: (selectedWork.selectionCount || 0) + 1, 
                        lastSelectedAt: newHistoryEntry,
                        selectionHistory: arrayUnion(newHistoryEntry)
                    });
                } else {
                     const workIndex = AppState.works.findIndex(w => w.id === selectedWork.id);
                     if (workIndex !== -1) {
                        AppState.works[workIndex].selectionCount = (AppState.works[workIndex].selectionCount || 0) + 1;
                        const now = Timestamp.now(); // Use Firestore Timestamp for consistency
                        AppState.works[workIndex].lastSelectedAt = now;
                        if (!AppState.works[workIndex].selectionHistory) {
                            AppState.works[workIndex].selectionHistory = [];
                        }
                        // Ensure selectionHistory is an array before pushing
                        if (Array.isArray(AppState.works[workIndex].selectionHistory)) {
                           AppState.works[workIndex].selectionHistory.push(now);
                        } else {
                           // Handle case where selectionHistory might not be an array (though unlikely)
                           console.warn(`selectionHistory for work ${selectedWork.id} was not an array. Resetting.`);
                           AppState.works[workIndex].selectionHistory = [now];
                        }
                     }
                }
                App.openLotteryResultModal(selectedWork); // 修正
            },

                const genreColors = { '漫画': '#3b82f6', 'ゲーム': '#10b981', '動画': '#8b5cf6' };
                genreContainer.innerHTML = Object.entries(genreCounts).sort((a,b) => b[1] - a[1]).map(([genre, count]) => {
                const percentage = totalWorks > 0 ? ((count / totalWorks) * 100).toFixed(1) : 0;
                return `<div><div class="flex justify-between mb-1 text-sm"><span class="font-bold" style="color:${genreColors[genre] || '#9ca3af'}">${genre}</span><span>${count}件 (${percentage}%)</span></div><div class="w-full bg-gray-700 rounded-full h-2.5"><div class="h-2.5 rounded-full" style="width: ${percentage}%; background-color:${genreColors[genre] || '#9ca3af'}"></div></div></div>`;
                }).join('') || '<p class="text-sm text-gray-500">データがありません</p>';

                // Site Distribution Chart (Doughnut)
                const siteChartCanvas = $('#site-distribution-chart');
                if (siteChartCanvas) {
                    const siteCounts = filteredWorks.reduce((acc, work) => { // AppState.works を使用
                        const url = work.sourceUrl || '';
                        if (url.includes('dlsite.com')) acc.DLsite++;
                        else if (url.includes('dmm.co.jp')) acc.FANZA++;
                        else acc.Other++;
                        return acc;
                    }, { DLsite: 0, FANZA: 0, Other: 0 });

                    if (AppState.activeCharts.site) AppState.activeCharts.site.destroy(); // AppState.activeCharts を使用
                    AppState.activeCharts.site = new Chart(siteChartCanvas.getContext('2d'), { // AppState.activeCharts を使用
                        type: 'doughnut',
                        data: {
                            labels: ['DLsite', 'FANZA', 'その他'],
                            datasets: [{
                                data: [siteCounts.DLsite, siteCounts.FANZA, siteCounts.Other],
                                backgroundColor: ['#0ea5e9', '#ef4444', '#6b7280'],
                                borderColor: '#1f2937',
                                borderWidth: 4,
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'bottom', labels: { padding: 20, boxWidth: 12 } },
                                tooltip: {
                                    callbacks: {
                                        label: (context) => {
                                            const total = context.chart.getDatasetMeta(0).total;
                                            const percentage = total > 0 ? (context.raw / total * 100).toFixed(1) : 0;
                                            return `${context.label}: ${context.raw}件 (${percentage}%)`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }

                // Rating Chart (Bar)
                const ratingCounts = filteredWorks.reduce((acc, work) => { // ← 変更
                    const r = work.rating || 0; acc[r] = (acc[r] || 0) + 1; return acc;
                }, {});
                const ratingLabels = ['未評価', '★1', '★2', '★3', '★4', '★5'];
                const ratingDataPoints = [ratingCounts[0] || 0, ratingCounts[1] || 0, ratingCounts[2] || 0, ratingCounts[3] || 0, ratingCounts[4] || 0, ratingCounts[5] || 0];
                const ratingData = {
                    labels: ratingLabels,
                    datasets: [{
                        label: '作品数',
                        data: ratingDataPoints,
                        backgroundColor: 'rgba(251, 191, 36, 0.6)',
                        borderColor: 'rgba(251, 191, 36, 1)',
                        borderWidth: 1
                    }]
                };
                const ratingChartCanvas = $('#rating-chart'); // 要素を取得
                if (ratingChartCanvas) { // 要素が存在するか確認
                    if(AppState.activeCharts.rating) AppState.activeCharts.rating.destroy(); // AppState.activeCharts を使用
                    AppState.activeCharts.rating = new Chart(ratingChartCanvas.getContext('2d'), { // AppState.activeCharts を使用
                        type: 'bar', data: ratingData,
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { beginAtZero: true, grid: { color: '#374151' }, ticks: { stepSize: 1 } },
                                x: { grid: { color: '#374151' } }
                            }
                        }
                    });
                }
                const tagUsageChartCanvas = $('#tag-usage-chart');
                if (tagUsageChartCanvas) {
                    // filteredWorks からタグの出現回数を集計
                    const tagCounts = filteredWorks.reduce((acc, work) => {
                        (work.tagIds || []).forEach(tagId => {
                            acc[tagId] = (acc[tagId] || 0) + 1;
                        });
                        return acc;
                    }, {});

                    // 回数が多い順にソートして上位10件を取得
                    const sortedTags = Object.entries(tagCounts)
                        .sort(([, countA], [, countB]) => countB - countA)
                        .slice(0, 10);

                    // Chart.js 用のデータを作成
                    const tagLabels = sortedTags.map(([tagId]) => AppState.tags.get(tagId)?.name || '不明'); // Mapからタグ名を取得
                    const tagDataPoints = sortedTags.map(([, count]) => count);
                    const tagColors = sortedTags.map(([tagId]) => AppState.tags.get(tagId)?.color || '#6b7280'); // Mapから色を取得

                    // グラフを描画 (既存のグラフがあれば破棄)
                    if (AppState.activeCharts.tagUsage) AppState.activeCharts.tagUsage.destroy();
                    AppState.activeCharts.tagUsage = new Chart(tagUsageChartCanvas.getContext('2d'), {
                        type: 'bar', // 棒グラフ
                        data: {
                            labels: tagLabels,
                            datasets: [{
                                label: '使用回数',
                                data: tagDataPoints,
                                backgroundColor: tagColors.map(color => `${color}B3`), // 色を少し透過させる
                                borderColor: tagColors,
                                borderWidth: 1
                            }]
                        },
                        options: {
                            indexAxis: 'y', // 横棒グラフにする
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { display: false } }, // 凡例は非表示
                            scales: {
                                x: { beginAtZero: true, grid: { color: '#374151' }, ticks: { stepSize: 1 } }, // X軸設定
                                y: { grid: { display: false } } // Y軸のグリッド線は非表示
                            }
                        }
                    });
                }
            }, // ← App.renderStatsOverview の終わりカンマ
            
            renderTrendsChart: (mode) => {
                const trendsChartCanvas = $('#trends-chart'); // 要素を取得
                if (!trendsChartCanvas) return; // 要素がなければ何もしない

                if(AppState.activeCharts.trends) AppState.activeCharts.trends.destroy(); // AppState.activeCharts を使用
                $('#trends-detail-panel').classList.add('hidden');

                const genreFilterSelect = $('#stats-genre-filter');
                const genreFilter = genreFilterSelect ? genreFilterSelect.value : 'all';
                const filteredWorks = genreFilter === 'all'
                    ? AppState.works
                    : AppState.works.filter(w => w.genre === genreFilter);

                const trendData = filteredWorks.reduce((acc, work) => { // AppState.works を使用
                    if (!work.registeredAt) return acc;
                    const date = work.registeredAt.toDate();
                    const key = mode === 'monthly' ? `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}` : `${date.getFullYear()}`;
                    if (!acc[key]) acc[key] = { count: 0, works: [] };
                    acc[key].count++;
                    acc[key].works.push(work);
                    return acc;
                }, {});

                const sortedKeys = Object.keys(trendData).sort();
                const labels = sortedKeys;
                const dataPoints = sortedKeys.map(key => trendData[key].count);

                AppState.activeCharts.trends = new Chart(trendsChartCanvas.getContext('2d'), { // AppState.activeCharts を使用
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '登録作品数',
                            data: dataPoints,
                            fill: true,
                            backgroundColor: 'rgba(14, 165, 233, 0.2)',
                            borderColor: 'rgba(14, 165, 233, 1)',
                            tension: 0.2,
                            pointBackgroundColor: 'rgba(14, 165, 233, 1)',
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, grid: { color: '#374151' }, ticks: { stepSize: 1 } },
                            x: { grid: { display: false } }
                        },
                        onClick: (e, elements) => {
                            if (elements.length > 0) {
                                const index = elements[0].index;
                                const key = labels[index];
                                App.renderTrendsDetail(key, trendData[key]); // App.renderTrendsDetail を使用
                            }
                        }
                    }
                });
            }, // ← App.renderTrendsChart の終わりカンマ
            
            renderTrendsDetail: (key, detailData) => { // 引数名を data から detailData に変更 (可読性のため)
                const panel = $('#trends-detail-panel');
                if (!panel) return;
                panel.classList.remove('hidden');
                $('#trends-detail-title').textContent = `${key} の詳細`;

                // Render genre doughnut chart for the period
                const genreCounts = detailData.works.reduce((acc, work) => ({ ...acc, [work.genre]: (acc[work.genre] || 0) + 1 }), {}); // ← detailData.works を使用
                const genreChartCanvas = $('#trends-detail-genre-chart');
                if (genreChartCanvas) {
                    if(AppState.activeCharts.trendsDetailGenre) AppState.activeCharts.trendsDetailGenre.destroy();
                    AppState.activeCharts.trendsDetailGenre = new Chart(genreChartCanvas.getContext('2d'), {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(genreCounts),
                            datasets: [{ data: Object.values(genreCounts), backgroundColor: ['#3b82f6', '#10b981', '#8b5cf6'], borderColor: '#1f2937', borderWidth: 2 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                    });
                }

                // Render list of works
                const detailList = $('#trends-detail-list');
                if (detailList) {
                    detailList.innerHTML = detailData.works.map(w => `<li>- ${w.name}</li>`).join(''); // ← detailData.works を使用
                }

                panel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            },
            
            // --- Debug Mode ---
            // --- Debug Mode ---
            generateDebugData: () => {
                const newTags = [];
                const tagNames = ['アクション', 'RPG', 'ファンタジー', 'シミュレーション', 'パズル', 'アドベンチャー', 'コメディ', 'ホラー', 'ドット絵', '3D', '学園モノ', '異世界', 'ボイスあり', '放置ゲーム', 'ローグライク'];
                const colors = ['#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e', '#10b981', '#14b8a6', '#06b6d4', '#0ea5e9', '#3b82f6', '#6366f1', '#8b5cf6', '#a855f7', '#d946ef', '#ec4899'];
                for (let i = 0; i < tagNames.length; i++) {
                    newTags.push({ id: `debug_tag_${i}`, name: tagNames[i], color: colors[i], useCount: Math.floor(Math.random() * 50), createdAt: Timestamp.now() }); // createdAt を追加
                }

                const newWorks = [];
                const genres = ['ゲーム', '漫画', '動画'];
                const workPrefixes = ['超次元', 'ドキドキ', '異世界転生したら', '新人', '隣の', '学園の', '魔王と', '聖なる', '禁断の', '伝説の'];
                const workSuffixes = ['プリンセス', 'クエスト', 'ハーレム物語', 'デイズ', '事件簿', 'ファンタジア', 'サバイバル', 'ロマンス', '英雄譚'];

                for (let i = 0; i < 50; i++) {
                    const randomDate = new Date(Date.now() - Math.floor(Math.random() * 365 * 2 * 24 * 60 * 60 * 1000)); // Within last 2 years
                    const numTags = Math.floor(Math.random() * 5);
                    const workTags = new Set();
                    while (workTags.size < numTags && newTags.length > 0) { // newTagsが空でないことを確認
                        workTags.add(newTags[Math.floor(Math.random() * newTags.length)].id);
                    }
                    const selectionHistory = [];
                    const selectionCount = Math.floor(Math.random() * 20);
                    for (let j = 0; j < selectionCount; j++) {
                        selectionHistory.push(Timestamp.fromDate(new Date(Date.now() - Math.floor(Math.random() * 60 * 24 * 60 * 60 * 1000))));
                    }
                    selectionHistory.sort((a,b) => a.toMillis() - b.toMillis());

                    const siteRoll = Math.random();
                    let url;
                    if (siteRoll < 0.45) url = 'https://www.dlsite.com/maniax/work/=/product_id/RJ12345.html';
                    else if (siteRoll < 0.8) url = 'https://www.dmm.co.jp/dc/doujin/-/detail/=/cid=d_12345/';
                    else url = `https://example.com/other/${i}`; // ユニークなURLにする


                    newWorks.push({
                        id: `debug_work_${i}`,
                        name: `${workPrefixes[Math.floor(Math.random() * workPrefixes.length)]} ${workSuffixes[Math.floor(Math.random() * workSuffixes.length)]} ${i + 1}`,
                        genre: genres[Math.floor(Math.random() * genres.length)],
                        registeredAt: Timestamp.fromDate(randomDate),
                        lastSelectedAt: selectionHistory.length > 0 ? selectionHistory[selectionHistory.length -1] : null,
                        rating: Math.floor(Math.random() * 6),
                        selectionCount: selectionCount,
                        selectionHistory: selectionHistory,
                        tagIds: Array.from(workTags),
                        sourceUrl: url,
                        imageUrl: `https://placehold.co/600x400/1f2937/4b5563?text=Debug+${i+1}`
                    });
                }

                return { works: newWorks, tags: new Map(newTags.map(tag => [tag.id, tag])) }; // Map で返すように変更
            }, // ← App.generateDebugData の終わりカンマ
            
            toggleDebugMode: async () => {
                const btn = $('#toggleDebugModeBtn');
                const syncPanel = $('#sync-panel-details');
                const regPanel = $('#registration-panel-details');
                
                if (AppState.isDebugMode) { // 修正
                    // --- Exit Debug Mode ---
                    if (!await App.showConfirm("デバッグモード終了", "デバッグモードを終了します。<br>変更を反映するにはページのリロードが必要です。今すぐリロードしますか？")) return;
                    
                    AppState.isDebugMode = false; // 修正
                    $('#debug-banner').classList.add('hidden');
                    // ... (ボタンのスタイル変更) ...
                    
                    App.showToast("デバッグモードを終了しました。ページをリロードします。");
                    
                    // データをリセットする代わりに、ページ全体をリロード
                    setTimeout(() => {
                        location.reload();
                    }, 1000); // トースト表示の猶予
                } else {
                    // --- Enter Debug Mode ---
                    if (!await App.showConfirm("デバッグモード開始", "デバッグモードを開始しますか？<br>現在の接続は切れ、リフレッシュするまでテストデータが表示されます。データは保存されません。")) return; // 修正 (`...` を正しい説明文に置き換え、バッククォート `)` で閉じる)

                    AppState.isDebugMode = true; // 修正
                    $('#debug-banner').classList.remove('hidden'); // バナーを表示
                    AppState.unsubscribeWorks(); // 修正
                    AppState.unsubscribeTags(); // 修正
                    
                    const debugData = App.generateDebugData(); // 修正
                    AppState.works = debugData.works; // 修正
                    AppState.tags = debugData.tags; // 修正
                    
                    // ... (UIのスタイル変更) ...
                    
                    App.showToast("デバッグモードを開始しました。"); // 修正
                    App.renderAll(); // 修正
                }
            },

            // 1. バックアップデータ（JSON文字列）を生成する関数
            generateBackupJSON: () => {
                // タグデータを前処理 (Map -> Array)
                const tagsToSave = Array.from(AppState.tags.values()).map(tag => {
                    return {
                        ...tag,
                        createdAt: tag.createdAt ? tag.createdAt.toMillis() : null,
                        lastUsedAt: tag.lastUsedAt ? tag.lastUsedAt.toMillis() : null
                        // (Grok/ChatGPT案: 安定版 index.html の generateDebugData に合わせる)
                        // (もし安定版のタグデータ構造に lastSelectedAt がある場合は、そちらも変換してください)
                        // lastSelectedAt: tag.lastSelectedAt ? tag.lastSelectedAt.toMillis() : null
                    };
                });

                // 作品データを前処理 (Timestamp -> Milliseconds)
                const worksToSave = AppState.works.map(work => {
                    return {
                        ...work,
                        registeredAt: work.registeredAt ? work.registeredAt.toMillis() : null,
                        lastSelectedAt: work.lastSelectedAt ? work.lastSelectedAt.toMillis() : null,
                        selectionHistory: (work.selectionHistory || []).map(ts => ts.toMillis())
                    };
                });
                
                // 1つのオブジェクトにまとめる
                const backupData = {
                    version: AppState.appVersion,
                    exportedAt: new Date().toISOString(), // いつエクスポートしたか
                    syncId: AppState.syncId, // どのIDのデータか
                    tags: tagsToSave,
                    works: worksToSave
                };

                // オブジェクトをJSON文字列に変換 (null, 2 は「読みやすくインデントする」)
                return JSON.stringify(backupData, null, 2); 
            },

            // 2. データをファイルとしてダウンロードさせる関数
            downloadJSON: (jsonString, fileName) => {
                const blob = new Blob([jsonString], { type: 'application/json;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                
                link.setAttribute("href", url);
                link.setAttribute("download", fileName); // ファイル名を指定
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                App.showToast("バックアップファイルがダウンロードされました。");
            },

            // 3. 実行用の関数 (これをボタンから呼び出す)
            handleExportBackup: () => {
                try {
                    const jsonString = App.generateBackupJSON();
                    const dateStr = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
                    const fileName = `selector_backup_${AppState.syncId}_${dateStr}.json`;
                    
                    App.downloadJSON(jsonString, fileName);

                } catch (error) {
                    console.error("バックアップの生成に失敗しました:", error);
                    App.showToast("バックアップファイルの生成に失敗しました。", "error");
                }
            }
        }; // --- End of App Object ---
        

        // --- 4. App Initialization ---
        // (Grok/ChatGPT案: 構造化)
        // 起動処理を App.init() の呼び出しに変更
        document.addEventListener('DOMContentLoaded', App.init);

    </script>
